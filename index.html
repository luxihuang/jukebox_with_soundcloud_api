<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
  		<meta name="author" content="Jukebox Starter Kit">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jukebox Starter Kit</title>
		<link rel = "stylesheet" type = "text/css" href=./reset.css>
		<link rel = "stylesheet" type = "text/css" href=./main.css>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Jukebox Using SoundCloud API</h1>
			<div class="search">
				<input id="q" type="text" name="search" placeholder="Search for a song...">
				<button id="js-searchButton">Search</button>
			</div>

			<div class="JukeBox">
				<div id="js-audio">
					<img id="js-audio-artwork" class="css-artwork" src="">
				
					<h4 id="js-audio-title" class="css-audio-title"></h4>
		 		</div> 

			 	<div class = "JukeBox_buttons">
			 		<button id="js-previousButton">Previous</button>
				 	<button id="js-playButton">Play</button>
				 	<button id="js-stopButton">Stop</button>
				 	<button id="js-nextButton">Next</button>
				 </div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>

	</html>
